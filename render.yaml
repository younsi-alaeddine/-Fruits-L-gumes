services:
  # Backend API
  - type: web
    name: fruits-legumes-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && chmod +x start.sh && ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: fruits-legumes-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: fruits-legumes-frontend
          property: host
      - key: UPLOAD_DIR
        value: ./uploads
      - key: LOG_LEVEL
        value: info

  # Frontend React
  - type: static
    name: fruits-legumes-frontend
    buildCommand: cd frontend && rm -f yarn.lock && npm install && NODE_OPTIONS="--max-old-space-size=4096" npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fruits-l-gumes-backend.onrender.com/api

databases:
  # PostgreSQL Database
  - name: fruits-legumes-db
    plan: starter
    databaseName: fruits_legumes_db
    user: fruits_user
